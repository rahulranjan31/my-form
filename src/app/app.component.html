<div class="container-fluid">
 
      <h2>User Data</h2>
      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" novalidate>
        <div class="form-group">
          <label>Name</label>
          <input type="text" #nameRef="ngModel" maxlength="15" minlength="4" required class="form-control" name="name" [ngModel]="myName">

          <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touch)" class="alert alert-danger">
            <div [hidden]="!nameRef.errors.required"> Please enter a name  </div>
            <div [hidden]="!nameRef.errors.minlength"> Please enter atleast 4 characters  </div>
           
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" name="email" ngModel>
        </div>
        <div class="form-group">
          <label>Phone No.</label>
          <input type="text" class="form-control" name="phone" ngModel>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" name="address" ngModel>
        </div>
        <div class="form-group">
          <label>Postal Code</label>
          <input type="text" #refPincode="ngModel" pattern="^[1-9][0-9]{4}$" class="form-control" name="postal" ngModel>
          <div *ngIf="refPincode.errors && (refPincode.dirty || refPincode.touch)" class="alert alert-danger">
            <div [hidden]="!refPincode.errors.pattern"> Please enter 5 digit PIN  </div>
          </div>
        </div>
        <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
      </form>
  
</div>
